<div class="col-sm-offset-2 col-sm-10">
  <button type="button " class="btn btn-primary" routerLink="crear">Crear Evaluacion</button>
</div>
<br>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Detalles</th>
      <th scope="col">Editar/Eliminar</th>
    </tr>
  </thead>
  
  <tbody *ngIf="evaluaciones" [@animation]="evaluaciones.evaluaciones.length">
    <tr *ngFor="let evaluacion of evaluaciones.evaluaciones; let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ evaluacion.profesorAutor }}</td>
      <td><button type="button" class="btn btn-primary" routerLink="/evaluacion/{{evaluacion._id}}"> <i class="fas fa-info-circle"></i> Ver Detalles  </button></td>
      <td>
        <button type="button" class="btn btn-primary" routerLink="/evaluacion/{{evaluacion._id}}/editar"> <i class="fas fa-edit"></i></button> /
        <button type="button" class="btn btn-primary" (click)="deleteEvaluacion(evaluacion._id, i)"> <i class="fas fa-trash-alt"></i></button>
    </tr>
  </tbody>
</table>

<div class="d-flex flex-nowrap" *ngIf="evaluaciones">
  <div class="card" *ngFor="let evaluacion of evaluaciones.evaluaciones; let i = index" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ evaluacion.asignatura }}</h5>
      <p class="card-text">{{ evaluacion.detalles }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Cras justo odio</li>
      <li class="list-group-item">Dapibus ac facilisis in</li>
      <li class="list-group-item">Vestibulum at eros</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">Mas detalles</a>
    </div>
  </div>
</div>
