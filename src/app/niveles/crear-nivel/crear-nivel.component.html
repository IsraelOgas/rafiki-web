<div class="row">
  <div class="col-6 col-md-2"></div>
  <div class="col-6 col-md-8">
    <div>
      <div class="card-header">
        <h1>Crear Nivel</h1>
        <hr>
        <div class="card-body">
          <form [formGroup]="rForm" (ngSubmit)="postNivel(rForm.value)">
            <div class="form-group">
              <label for="inputSigla">Sigla</label>
              <input type="text" class="form-control" placeholder="Ingrese sigla" formControlName="sigla">
            </div>
            <div class="form-group">
              <label for="inputTipoNivel">Tipo de nivel </label>
              <input type="text" class="form-control" placeholder="Ingrese el tipo de nivel" formControlName="tipo_nivel">
            </div>
            <div class="form-group">
              <label for="inputGrado">Grado </label>
              <input type="text" class="form-control" placeholder="Ingrese grado" formControlName="grado">
            </div>
            <div class="form-group">
              <label for="inputDescripcion">Descripción</label>
              <input type="text" class="form-control" placeholder="Añada una descripción" formControlName="descripcion">
            </div>
            <div class="form-group">
              <label for="inputDecreto">Decreto</label>
              <input type="text" class="form-control" placeholder="Indique el decreto del nivel" formControlName="decreto">
            </div>
            
            <input type="reset" class="btn btn-secondary" value="Cancel">
            <button type="submit" class="btn btn-primary" [disabled]="!rForm.valid">Crear</button>
            <!-- <ng-template #forminfo>
              <div class="form-container">
                <div class="row comuns">
                  <h1> {{idCurso}} </h1>
                  <h1> {{ nivel }} </h1>
                </div>
              </div>
            </ng-template> -->
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6 col-md-2"></div>
</div>
