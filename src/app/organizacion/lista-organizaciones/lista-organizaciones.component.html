<button routerLink="crear">Crear Organizacion</button>
<br>
<br>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Rbd</th>
      <th scope="col">Nombre</th>
      <th scope="col">Detalles</th>
      <th scope="col">Editar/Eliminar</th>
    </tr>
  </thead>
  
  <tbody *ngIf="organizaciones">
    <tr *ngFor="let organizacion of organizaciones.organizacion">
      <th scope="row">{{ organizacion.rbd }}</th>
      <td>{{ organizacion.nombre }}</td>
      <td><button routerLink="/organizacion/{{organizacion._id}}"> <i class="fas fa-info-circle"></i> Ver Detalles  </button></td>
      <td>
          <button routerLink="/organizacion/{{organizacion._id}}/editar"> <i class="fas fa-edit"></i> Editar </button>
          <button routerLink="#"> <i class="fas fa-trash-alt"></i> Eliminar </button>
      </td>
    </tr>
  </tbody>
</table>
